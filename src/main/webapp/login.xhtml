<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />

    <title>Mensajeados</title>

    <!-- Bootstrap core CSS -->

  </h:head>

  <body>

    <div class="container">

      <h:form id="formLogin" class="form-signin" role="form">
        <h2 class="form-signin-heading">INGRESO</h2>
        <h:inputText name="username" id="j_username" value="#{loginBean.userName}" type="text" class="form-control" placeholder="Usuario" required="true" autofocus="true" />
        <h:inputSecret name="password" type="password" value="#{loginBean.password}" class="form-control" placeholder="Clave" required="true" />
        <label class="checkbox">
          <input type="checkbox" value="remember-me"> Recordar</input>
        </label>
        <p:commandButton type="submit" id="login" action="#{loginBean.login}" value="Iniciar" styleClass="btn btn-lg btn-primary btn-block" />
     </h:form>

    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->

</body></html>
