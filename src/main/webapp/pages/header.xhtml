<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<style type="text/css">
		.right {
			display: inline;
			float: right;
			padding: 4px;
			overflow:hidden;
		}
		
		.center {
			display: inline;
			padding: 4px;
			font-family: 'Orbitron';
			font-size: 30px;
			text-shadow: 1px 1px 1px #aaa;
			overflow:hidden;
		}
		
		.left {
			padding: 4px;
			display: inline;
			overflow:hidden;
		}
	</style>
	<h:form>
	
	<div class="left">
		<a href="http://www.techresources.com.ar" target="blank"><img
			src="http://img.mensajeados.com.ar/logo_mensajeados.png" /></a>
	</div>
	<div  class="center">MENSAJEADOS    </div>
	
	<small><h:outputText value="Usuario: #{usuarioBean.userName}" image="ui-icon-carat-1-e" /></small>
	<div class="right">
		<p:commandLink actionListener="#{loginBean.homePage}" >
			<h:graphicImage value="http://img.mensajeados.com.ar/inicio.png"  height="40"/>
		</p:commandLink>
		<label> </label>
 		<p:commandLink action="#{loginBean.logout}">
			<h:graphicImage value="http://img.mensajeados.com.ar/salir.png"  />
		</p:commandLink>
	</div>
	</h:form>
</html>
